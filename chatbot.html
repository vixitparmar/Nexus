<!-- ================= CHATBOT ROOT ================= -->
<div id="chatbot-root">

  <!-- Floating Chat Icon -->
  <div id="chat-fab"><i class="fas fa-comments"></i></div>

  <!-- Live Support Panel -->
  <div id="chat-panel">
    <div class="chat-header">
      <div>
        <h4>Live Support</h4>
        <p>We typically reply within minutes</p>
      </div>
      <span id="chat-close">âœ•</span>
    </div>

    <!-- Chat Messages -->
    <div id="chat-body"></div>

    <!-- Chat Input -->
    <div class="chat-input">
      <input
        type="text"
        id="chat-input"
        placeholder="Type your message..."
        autocomplete="off"
      />
      <button title="Send" id="chat-send"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

</div>
<!-- ================= END CHATBOT ROOT ================= -->
